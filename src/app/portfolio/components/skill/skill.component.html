<section id="skill">
    <h3>Soft Skills & Hard Skills</h3>
    <div id="soft" class="mb-5">
      <div class="item-soft mb-4">
        <p>Resolución de problemas</p>
        <div class="progress" style="width: 70%;">
          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="item-soft mb-4">
        <p>Diseño de sistemas</p>
        <div class="progress" style="width: 70%;">
          <div class="progress-bar" role="progressbar" style="width: 23%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>

    <div id="hard" class="row row-cols-3">
        <ul>
            <li *ngFor="let skill of skills">
                {{skill.desc}}
            </li>
        </ul>
    </div>
    <hr>
  </section>
